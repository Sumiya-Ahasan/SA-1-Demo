<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;

            width: 300px;
            margin: 50px auto;
        }
        .profile-card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-card p {
            margin: 10px 0 0;
            color: #666;
        }
        .profile-card .university {
            font-weight: bold;
            color: #444;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
